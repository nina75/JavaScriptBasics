<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Lifetime Supply Calculator</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <label for="age">Age: </label>
    <input type="text" id="age"/><br />
    <label for="max-age">Maximum age: </label>
    <input type="text" id="max-age"/><br />
    <label for="food-name">Favorite food name: </label>
    <input type="text" id="food-name"/><br />
    <label for="food-per-day">Food per day: </label>
    <input type="text" id="food-per-day"/><br />
    <button>Calculate</button>
    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
