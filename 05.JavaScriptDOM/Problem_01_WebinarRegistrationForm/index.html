<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Webinar Registration Form</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <form action="#" method="post">
        <h1>Регистрация за уебинар</h1>
        <div id="main-form">
            <label for="name">Име и Фамилия:<span>*</span></label>
            <input type="text" id="name" name="name" required="required"/>
            <label for="address">Адрес:</label>
            <input type="text" id="address" name="address"/>
            <label for="city">Населено място:</label>
            <input type="text" id="city" name="city"/>
            <label for="postal-code">Пощенски код:</label>
            <input type="text" id="postal-code" name="postal-code"/>
            <label for="email">Email:<span>*</span></label>
            <input type="email" id="email" name="email" required="required"/>
            <label for="tel">Телефон:<span>*</span></label>
            <input type="tel" id="tel" name="tel" pattern="\+*[\d\s]+" required="required"/>
            <label for="date">Дата на семинара:<span>*</span></label>
            <input type="date" id="date" name="date" required="required"/>
            <div>
                <input type="checkbox" id="invoice" name="want-invoice" />
                <label for="invoice">Желая фактура</label>
            </div>
        </div>
        <div id="invoice-data" style="visibility: hidden">
            <label for="company">Фирма/Организация:<span>*</span></label>
            <input type="text" id="company" required="required"/>
            <label for="mol">МОЛ:<span>*</span></label>
            <input type="text" id="mol" name="mol" required="required"/>
            <label for="eik">ЕИК:<span>*</span></label>
            <input type="text" id="eik" name="eik" required="required" pattern="\d+"/>
            <label for="vat">ИН по ДДС:<span>*</span></label>
            <input type="text" id="vat" name="vat" required="required"/>
            <label for="company-address">Адрес:<span>*</span></label>
            <input type="text" id="company-address" name="company-address" required="required"/>
        </div>
        <div id="buttons-container">
            <input type="submit" value="Регистрирай се"/>
            <input type="reset" value="Изчисти" id="reset-btn" />
        </div>
        <script src="script.js"></script>
    </form>
</body>
</html>
