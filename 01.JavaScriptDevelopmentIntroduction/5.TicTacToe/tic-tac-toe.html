<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tic-tac-toe.css" type="text/css"/>
    <script src="tic-tac-toe.js" type="text/javascript"></script>
</head>
<body>
    <div id="field">
        <div id="a1" onclick="play()"></div>
        <div id="a2" onclick="play()"></div>
        <div id="a3" onclick="play()"></div>
        <div id="b1" onclick="play()"></div>
        <div id="b2" onclick="play()"></div>
        <div id="b3" onclick="play()"></div>
        <div id="c1" onclick="play()"></div>
        <div id="c2" onclick="play()"></div>
        <div id="c3" onclick="play()"></div>
    </div>
    <div id="result"></div>
    <div id="again"></div>
    <button onclick="location.reload()">Play Again</button>
</body>
</html>
