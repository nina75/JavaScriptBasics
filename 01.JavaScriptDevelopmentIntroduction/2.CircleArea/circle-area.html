<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Circle area</title>
</head>
<body>
    <div id="first-div"></div>
    <div id="second-div"></div>
    <div id="third-div"></div>
    <label for="radius">Radius: </label>
    <input type="text" id="radius" name="radius" />
    <button onclick="printUserArea()">Calculate</button>
    <div id="result"></div>
    <script src="circle-area.js" type="text/javascript"></script>
    <script>
        function printAreas() {
            document.getElementById('first-div').innerText = 'r = 7; area = ' + calcCircleArea(7);
            document.getElementById('second-div').innerText = 'r = 1.5; area = ' +  calcCircleArea(1.5);
            document.getElementById('third-div').innerText = 'r = 20; area = ' + calcCircleArea(20);
        }

        function printUserArea() {
            var r = document.getElementById('radius').value;
            document.getElementById('result').innerText = 'r = ' + r + '; area = ' + calcCircleArea(r);
        }
        document.addEventListener('DOMContentLoaded', printAreas(), false);
    </script>
</body>
</html>
