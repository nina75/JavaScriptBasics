<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Decimal to hex</title>
</head>
<body>
    <script>
        var number = parseInt(prompt('Enter a number'));
        if(number) {
            alert(number.toString(16).toUpperCase());
        }
    </script>
</body>
</html>
